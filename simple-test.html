<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test</title>
</head>
<body>
    <h1>Simple Test</h1>
    <button onclick="testHSK1()">Test HSK1</button>
    <div id="result"></div>
    
    <script>
        function testHSK1() {
            document.getElementById('result').innerHTML = 'Testing HSK1...';
            
            // Test if we can access the files
            fetch('./assets/js/supabase-config.js')
                .then(response => {
                    if (response.ok) {
                        document.getElementById('result').innerHTML = '✅ supabase-config.js accessible';
                    } else {
                        document.getElementById('result').innerHTML = '❌ supabase-config.js not accessible';
                    }
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = '❌ Error: ' + error.message;
                });
        }
    </script>
</body>
</html>
